{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Title  -->
    <title>
        {% block title %}
        Digital_Guru
        {% endblock title %}
    </title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/imgs/favicon1.ico' %}"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
          rel="stylesheet"/>

    <!-- Plugins -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}"/>

    <!-- Core Style Css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"/>
    {% block css %}

    {% endblock %}

</head>
<body class="sub-bg" data-scroll-index="0">
<div class="cursor"></div>

<div class="progress-wrap cursor-pointer">
    <svg
            class="progress-circle svg-content"
            width="100%"
            height="100%"
            viewBox="-1 -1 102 102"
    >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
</div>

<div class="lines">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="contact-fixed-butn">
    <div class="butn-presv">
        <a href="#0" class="butn butn-sm bg-white skew" data-scroll-nav="5">
            <span class="text-dark">Contact Us</span>
        </a>
    </div>
</div>

{% include 'website/include/header.html' %}

<main class="container">

        {% block content %}

        {% endblock content %}


</main>

{% include 'website/include/footer.html' %}


<!-- jQuery -->
<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-migrate-3.4.0.min.js' %}"></script>

<!-- plugins -->
<script src="{% static 'assets/js/plugins.js' %}"></script>

<script src="{% static 'assets/js/ScrollTrigger.min.js' %}"></script>

<!-- custom scripts -->
<script src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>

{% block external_js %}

{% endblock %}
